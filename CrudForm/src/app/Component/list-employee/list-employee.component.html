<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
       
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchEmp()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Employee List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let emp of employees; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(emp, i)">
          {{ emp.firstName }}
          {{emp._id}}
        </li>
      </ul>
  
      
    </div>
    <div class="col-md-6">
      <app-update-employee
        [viewMode]="true"
        [currentEmp]="currentEmp"
      ></app-update-employee>
    </div>
  </div>
